{% extends 'blog/base.html' %}

{% block body %}
    This is contacts page.
    <h2>Contact us!</h2>
    {% if contact_form.errors %}
        {% for error in contact_form.errors %}
            {{ error }}
        {% endfor %}
    {% endif %}
    <form action="." method="POST">{% csrf_token %}
        {{ contact_form.as_p }}
        <input type="submit" class="btn btn-primary" value="Comment" onclick="alert('Your query has been submitted.');">
    </form>
{% endblock body %}
