{% extends 'blog/base.html' %}

{% block body %}
    <div class="container">
        <div class="post">
            <h1>{{ post.title }}</h1>
            <small>{{ post.created_date|date:"D d M Y" }}</small>
            <p>{{ post.text }}</p>
        </div>
    </div>
{% endblock body %}
