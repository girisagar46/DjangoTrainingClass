{% extends 'blog/base.html' %}
{% block title %}
    Posts | {{ block.super }}
{% endblock title %}
{% block body %}
    <div class="container">
        <div class="post">
            {% for blog in blogs %}
                <h1>{{ blog.title }}</h1>
                <small>{{ blog.created_date }}</small>
                <p>{{ blog.text }}</p>
            {% endfor %}
        </div>
    </div>
{% endblock body %}
