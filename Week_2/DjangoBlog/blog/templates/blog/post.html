{% extends 'blog/base.html' %}
{% block title %}
    Posts | {{ block.super }}
{% endblock title %}
{% block body %}
    <div class="container">
        <div class="post">
            {% for blog in blogs %}
                <h1><a href="{% url 'post_detail' pk=blog.pk %}">{{ blog.title }}</a></h1>
                <small>{{ blog.created_date }}</small>
                <p>{{ blog.text|truncatechars:30 }}</p>
            {% endfor %}
        </div>
    </div>
{% endblock body %}
