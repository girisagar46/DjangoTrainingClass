{% extends 'blog/base.html' %}

{% block body %}
    {{ count }} results found based on your query.
    <ul>
        {% for res in results %}
            <li>
                <a href="{% url 'post_detail' pk=res.pk %}">{{ res.title }}</a>
            </li>
            {% empty %}
                <p class="text-danger">Sorry! No article found with the requested title</p>
        {% endfor %}
    </ul>
{% endblock body %}
